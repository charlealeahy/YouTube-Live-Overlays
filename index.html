<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live ISS Tracker + Lightning</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background-color: #000; color: white; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map centered roughly on the ISS
    const map = L.map('map').setView([0, 0], 2);

    // Base map layer (Carto Light)
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; OpenStreetMap, CartoDB',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ISS Marker
    const issIcon = L.icon({
      iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/d/d0/International_Space_Station.svg',
      iconSize: [50, 32],
    });
    const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);

    // Update ISS location every 5 seconds
    async function updateISS() {
      const res = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const data = await res.json();
      const lat = data.latitude;
      const lon = data.longitude;
      issMarker.setLatLng([lat, lon]);
    }
    updateISS();
    setInterval(updateISS, 5000);

    // OPTIONAL: Placeholder lightning layer (requires valid API for real data)
    const lightningLayer = L.tileLayer('https://maps.aerisapi.com/YOUR_CLIENT_ID_YOUR_CLIENT_SECRET/lightning-strikes/{z}/{x}/{y}/current.png', {
      opacity: 0.5,
      attribution: '&copy; Xweather (AerisWeather)'
    });
    lightningLayer.addTo(map);
  </script>
</body>
</html>
