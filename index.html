<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ISS Info Widget</title>
<script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
<style>
:root{--w:440px;--h:240px;--bg:#0e0f12;--panel:#171a1f;--muted:#9aa4b2;--text:#e7edf5;--card:#101319}
html,body{height:100%;margin:0;background:transparent}*{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.widget{width:var(--w);height:var(--h);display:grid;grid-template-rows:1fr 84px;gap:8px;padding:8px;background:var(--bg);color:var(--text);border:1px solid #262a34;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.45);overflow:hidden}
.location{display:grid;place-items:center;grid-template-rows:auto auto;row-gap:2px;background:linear-gradient(180deg,#12151c,#0e1116);border-radius:10px;border:1px solid #1e2530;padding:10px}
.locLine{font-weight:700;letter-spacing:.3px;text-align:center;line-height:1.05}.locTop{font-size:30px}.locBottom{font-size:26px;opacity:.95}
.location.small .locTop{font-size:26px}.location.small .locBottom{font-size:22px}.location.tiny .locTop{font-size:22px}.location.tiny .locBottom{font-size:19px}
.bottom{display:grid;grid-template-columns:112px 1fr;gap:8px}
.flagCard{background:var(--card);border:1px solid #1f2430;border-radius:10px;display:grid;grid-template-rows:1fr 24px;overflow:hidden}
.flagWrap{display:flex;align-items:center;justify-content:center;padding:8px;background:radial-gradient(120% 140% at 50% 0%,#1a2230 0%,#0f141d 60%,#0b0e13 100%)}
.flag{width:100%;height:100%;max-width:88px;max-height:60px;object-fit:cover;border-radius:6px;border:1px solid #2a3140;background:#0b0d10}
.live{background:#c61717;color:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;letter-spacing:.6px;text-transform:uppercase;font-size:12px}
.info{background:var(--panel);border:1px solid #222937;border-radius:10px;padding:8px 10px;display:grid;grid-template-rows:auto 1fr;gap:6px}
.rowTitle{font-weight:800;color:#cfd7e3;font-size:16px}.grid{display:grid;grid-template-columns:1fr 1fr;gap:4px 14px;font-size:13px;line-height:1.3;align-content:start}
.muted{color:var(--muted)}.mono{font-variant-numeric:tabular-nums;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}.span2{grid-column:1/-1;text-align:center}
#dbg{display:none;margin-top:2px;font-size:10px;color:#9aa4b2;opacity:.8}
</style></head><body>
<div class="widget">
  <div class="location" id="loc"><div id="locTop" class="locLine locTop">—</div><div id="locBottom" class="locLine locBottom">—</div></div>
  <div class="bottom">
    <div class="flagCard"><div class="flagWrap"><img id="flag" class="flag" alt="Flag"/></div><div class="live">LIVE</div></div>
    <div class="info">
      <div class="rowTitle" id="eventTitle">Next: —</div>
      <div class="grid">
        <div><span class="muted">UTC:</span> <span class="mono" id="utc">—</span></div>
        <div><span class="muted">Date:</span> <span class="mono" id="date">—</span></div>
        <div><span class="muted">Speed:</span> <span class="mono" id="speed">—</span></div>
        <div><span class="muted">Elev:</span> <span class="mono" id="alt">—</span></div>
        <div><span class="muted">Density:</span> <span class="mono" id="density">—</span></div>
        <div><span class="muted">Poverty:</span> <span class="mono" id="poverty">—</span></div>
        <div class="span2"><span class="muted">Capital:</span> <span class="mono" id="capital">—</span></div>
      </div>
      <div id="dbg"></div>
    </div>
  </div>
</div>

<script>
const BASE = "https://YOUR-WORKER-SUBDOMAIN.workers.dev"; // <-- change this line
const REFRESH = 5000;

const el=id=>document.getElementById(id);
const fmt=new Intl.NumberFormat('en-US',{maximumFractionDigits:2});
const fmt3=new Intl.NumberFormat('en-US',{maximumFractionDigits:3});
function fit(top,bottom){const b=el('loc');b.classList.remove('small','tiny');el('locTop').textContent=top||'—';el('locBottom').textContent=bottom||'—';const n=(top||'').length+(bottom||'').length;if(n>26&&n<=40)b.classList.add('small');if(n>40)b.classList.add('tiny');}
async function j(u){const r=await fetch(u,{cache:'no-store'}); if(!r.ok) throw new Error(u); return r.json();}
function nextSun(lat,lon){const now=new Date();const items=[];for(let d=0;d<2;d++){const dt=new Date(now.getTime()+d*86400000);const t=SunCalc.getTimes(dt,lat,lon);items.push({n:'Sunrise',t:t.sunrise},{n:'Sunset',t:t.sunset});}const nxt=items.filter(x=>x.t>now).sort((a,b)=>a.t-b.t)[0];const p=n=>String(n).padStart(2,'0');const d=t=>`${t.getUTCFullYear()}-${p(t.getUTCMonth()+1)}-${p(t.getUTCDate())}`;const h=t=>`${p(t.getUTCHours())}:${p(t.getUTCMinutes())}:${p(t.getUTCSeconds())} UTC`;return nxt?{label:`Next: ${nxt.n}`,utc:h(nxt.t),date:d(nxt.t)}:null;}
async function tick(){
  try{
    const iss = await j(`${BASE}/iss`);
    if(!(iss && Number.isFinite(iss.lat) && Number.isFinite(iss.lon))) return;
    const sun = nextSun(iss.lat, iss.lon); if(sun){ el('eventTitle').textContent=sun.label; el('utc').textContent=sun.utc; el('date').textContent=sun.date; }
    el('speed').textContent = (iss.speed_kps!=null)? `${fmt3.format(iss.speed_kps)} km/s` : '—';
    el('alt').textContent   = (iss.alt_km!=null)? `${fmt.format(iss.alt_km)} km` : '—';
    // reverse geocode + facts
    const place = await j(`${BASE}/rg?lat=${iss.lat}&lon=${iss.lon}`);
    const overOcean = !place.country && !!place.ocean;
    if(overOcean){ fit(place.ocean || 'Open Ocean',''); }
    else if(place.region && place.country){ fit(place.region, place.country); }
    else { fit(place.country || '—', ''); }
    if(place.iso2){ const f=el('flag'); f.src=`https://flagcdn.com/w80/${place.iso2.toLowerCase()}.png`; f.style.opacity='1'; }
    const facts = place.iso2 ? await j(`${BASE}/facts?iso2=${place.iso2}`) : {};
    el('capital').textContent = facts.capital || '—';
    el('density').textContent = facts.density || '—';
    el('poverty').textContent = facts.poverty || '—';
  }catch(e){ /* keep last good UI */ }
}
// live UTC clock
setInterval(()=>{const n=new Date(),p=v=>String(v).padStart(2,'0'); el('date').textContent=`${n.getUTCFullYear()}-${p(n.getUTCMonth()+1)}-${p(n.getUTCDate())}`; el('utc').textContent=`${p(n.getUTCHours())}:${p(n.getUTCMinutes())}:${p(n.getUTCSeconds())} UTC`;},1000);
tick(); setInterval(tick, REFRESH);
</script>
</body></html>
