<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live ISS Tracker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Live ISS Tracker</h1>
  <p>Updated every 15 seconds from NASA HDEV.</p>
  <img id="iss-map" src="https://eol.jsc.nasa.gov/SEDS/SEDS.css/tracker/map2.jpg" alt="Live ISS Tracker Map">

  <script>
    setInterval(() => {
      const img = document.getElementById('iss-map');
      img.src = "https://eol.jsc.nasa.gov/SEDS/SEDS.css/tracker/map2.jpg?t=" + new Date().getTime(); // prevent caching
    }, 15000); // update every 15s
  </script>
</body>
</html>
