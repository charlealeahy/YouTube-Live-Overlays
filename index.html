<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ISS Info Widget</title>
<script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>
<style>
  :root{
    --w: 440px; --h: 240px;
    --bg:#0e0f12; --panel:#171a1f; --muted:#9aa4b2; --text:#e7edf5;
    --card:#101319;
  }
  html,body{height:100%;margin:0;background:transparent}
  *{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .widget{
    width:var(--w);height:var(--h);
    display:grid;grid-template-rows:1fr 84px;gap:8px;padding:8px;
    background:var(--bg);color:var(--text);
    border:1px solid #262a34;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.45);overflow:hidden;
  }
  /* Two-line heading */
  .location{
    display:grid; place-items:center;
    grid-template-rows:auto auto; row-gap:2px;
    background:linear-gradient(180deg,#12151c,#0e1116);
    border-radius:10px;border:1px solid #1e2530;
    padding:10px;
  }
  .locLine{font-weight:700;letter-spacing:.3px;text-align:center;line-height:1.05}
  .locTop{font-size:30px}
  .locBottom{font-size:26px; opacity:.95}
  .location.small .locTop{font-size:26px}
  .location.small .locBottom{font-size:22px}
  .location.tiny .locTop{font-size:22px}
  .location.tiny .locBottom{font-size:19px}

  .bottom{display:grid;grid-template-columns:112px 1fr;gap:8px}
  .flagCard{background:var(--card);border:1px solid #1f2430;border-radius:10px;display:grid;grid-template-rows:1fr 24px;overflow:hidden}
  .flagWrap{display:flex;align-items:center;justify-content:center;padding:8px;background:radial-gradient(120% 140% at 50% 0%,#1a2230 0%,#0f141d 60%,#0b0e13 100%)}
  .flag{width:100%;height:100%;max-width:88px;max-height:60px;object-fit:cover;border-radius:6px;border:1px solid #2a3140;background:#0b0d10}
  .live{
    background:#c61717;color:#fff;display:flex;align-items:center;justify-content:center;
    font-weight:900;letter-spacing:.6px;text-transform:uppercase;font-size:12px
  }

  .info{background:var(--panel);border:1px solid #222937;border-radius:10px;padding:8px 10px;display:grid;grid-template-rows:auto 1fr;gap:6px}
  .rowTitle{font-weight:800;color:#cfd7e3;font-size:16px}
  .grid{
    display:grid;grid-template-columns:1fr 1fr;gap:4px 14px;font-size:13px;line-height:1.3;align-content:start
  }
  .muted{color:var(--muted)}
  .mono{font-variant-numeric:tabular-nums;font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  .span2{grid-column:1 / -1;text-align:center}
</style>
</head>
<body>
<div class="widget" id="widget">
  <div class="location" id="loc">
    <div id="locTop" class="locLine locTop">—</div>
    <div id="locBottom" class="locLine locBottom">—</div>
  </div>

  <div class="bottom">
    <div class="flagCard">
      <div class="flagWrap"><img id="flag" class="flag" alt="Flag"/></div>
      <div class="live">LIVE</div>
    </div>

    <div class="info">
      <div class="rowTitle" id="eventTitle">Next: —</div>
      <div class="grid">
        <div><span class="muted">UTC:</span> <span class="mono" id="utc">—</span></div>
        <div><span class="muted">Date:</span> <span class="mono" id="date">—</span></div>

        <div><span class="muted">Speed:</span> <span class="mono" id="speed">—</span></div>
        <div><span class="muted">Elev:</span> <span class="mono" id="alt">—</span></div>

        <div><span class="muted">Density:</span> <span class="mono" id="density">—</span></div>
        <div><span class="muted">Poverty:</span> <span class="mono" id="poverty">—</span></div>

        <div class="span2"><span class="muted">Capital:</span> <span class="mono" id="capital">—</span></div>
      </div>
    </div>
  </div>
</div>

<script>
/* ======= SETTINGS ======= */
const REFRESH_MS = 5000;
/* ======================== */

const el = id => document.getElementById(id);
const fmt  = new Intl.NumberFormat('en-US',{maximumFractionDigits:2});
const fmt3 = new Intl.NumberFormat('en-US',{maximumFractionDigits:3});
const pct = x => (x==null||isNaN(x)?'—':(Math.round(x*10)/10).toFixed(1)+'%');

/* Size the two-line title */
function fitTwoLine(top,bottom){
  const box = el('loc');
  box.classList.remove('small','tiny');
  el('locTop').textContent = top || '—';
  const hasBottom = !!bottom;
  el('locBottom').textContent = hasBottom ? bottom : '';
  el('locBottom').style.visibility = hasBottom ? 'visible' : 'hidden';
  const totalLen = (top?top.length:0) + (bottom?bottom.length:0);
  if(totalLen > 26 && totalLen <= 40) box.classList.add('small');
  if(totalLen > 40) box.classList.add('tiny');
}

/* Robust reverse geocoder (no keys) */
async function reverseGeocode(lat, lon){
  // BigDataCloud
  try{
    const r = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`);
    if(r.ok){
      const j = await r.json();
      let ocean = null;
      if(j?.localityInfo?.informative){
        const o = j.localityInfo.informative.find(x => /ocean/i.test(x.description||x.name||'')); if(o) ocean = o.name || o.description;
      }
      if(j.countryName || ocean){
        return {countryName:j.countryName||null, iso2:j.countryCode||null, region:j.principalSubdivision||j.locality||null, oceanName:ocean};
      }
    }
  }catch(e){}

  // maps.co (Nominatim mirror)
  try{
    const r = await fetch(`https://geocode.maps.co/reverse?lat=${lat}&lon=${lon}`);
    if(r.ok){
      const j = await r.json(); const a = j.address || {};
      return {countryName:a.country||null, iso2:(a.country_code?a.country_code.toUpperCase():null), region:a.state||a.county||a.region||null, oceanName:a.ocean||a.water||null};
    }
  }catch(e){}

  // Nominatim direct
  try{
    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`);
    if(r.ok){
      const j = await r.json(); const a = j.address || {};
      return {countryName:a.country||null, iso2:(a.country_code?a.country_code.toUpperCase():null), region:a.state||a.county||a.region||null, oceanName:a.ocean||a.water||null};
    }
  }catch(e){}
  return {countryName:null, iso2:null, region:null, oceanName:null};
}

/* Find the truly-next sun event across today + tomorrow */
function nextSunEvent(lat, lon, now){
  const events = [];
  for(let d=0; d<2; d++){
    const dt = new Date(now.getTime()+d*86400000);
    const t = SunCalc.getTimes(dt, lat, lon);
    events.push({name:'Sunrise', t:t.sunrise});
    events.push({name:'Sunset',  t:t.sunset});
  }
  const future = events.filter(e=>e.t && e.t.getTime()>now.getTime()).sort((a,b)=>a.t-b.t);
  return future[0] || null;
}

async function tick(){
  try{
    // ISS state
    const iss = await fetch('https://api.wheretheiss.at/v1/satellites/25544').then(r=>r.json());
    const lat = iss.latitude, lon = iss.longitude;
    const altKm = iss.altitude;                 // km
    const speedKps = (iss.velocity/3600);       // km/s

    // Reverse geocode
    const place = await reverseGeocode(lat, lon);
    const overOcean = !place.countryName && !!place.oceanName;

    if(overOcean){
      fitTwoLine(place.oceanName || 'Open Ocean', '');
    }else if(place.region && place.countryName){
      fitTwoLine(place.region, place.countryName);
    }else{
      fitTwoLine(place.countryName || '—', '');
    }

    // Flag
    const flagEl = el('flag');
    if(place.iso2){
      flagEl.src = `https://flagcdn.com/w80/${place.iso2.toLowerCase()}.png`;
      flagEl.style.opacity = '1';
    }else{
      flagEl.removeAttribute('src');
      flagEl.style.opacity = '0.25';
    }

    // Next sun event
    const now = new Date();
    const next = nextSunEvent(lat, lon, now);
    const pad = n => String(n).padStart(2,'0');
    const toUTCDate = d => `${d.getUTCFullYear()}-${pad(d.getUTCMonth()+1)}-${pad(d.getUTCDate())}`;
    const toUTCTime = d => `${pad(d.getUTCHours())}:${pad(d.getUTCMinutes())}:${pad(d.getUTCSeconds())}`;

    if(next){
      el('eventTitle').textContent = `Next: ${next.name}`;
      el('utc').textContent  = `${toUTCTime(next.t)} UTC`;
      el('date').textContent = toUTCDate(next.t);
    }else{
      el('eventTitle').textContent = 'Next: —';
      el('utc').textContent  = '—';
      el('date').textContent = toUTCDate(now);
    }

    // Kinematics
    el('speed').textContent = fmt3.format(speedKps) + ' km/s';
    el('alt').textContent   = fmt.format(altKm) + ' km';

    // Country facts
    let capital='—', density='—', population=null, area=null;
    if(place.iso2){
      try{
        const rest = await fetch(`https://restcountries.com/v3.1/alpha/${place.iso2}`).then(r=>r.json());
        const r = Array.isArray(rest) ? rest[0] : rest;
        capital = (r && r.capital && r.capital[0]) ? r.capital[0] : '—';
        population = r?.population || null;
        area = r?.area || null;
        if(population && area){ density = `${fmt.format(population/area)} ppl/km²`; }
      }catch(e){}
    }
    el('capital').textContent = capital;
    el('density').textContent = density;

    // Poverty (World Bank)
    let povText = '—';
    if(place.iso2){
      try{
        const wb = await fetch(`https://api.worldbank.org/v2/country/${place.iso2}/indicator/SI.POV.DDAY?format=json&per_page=60`).then(r=>r.json());
        const series = (wb && wb[1]) ? wb[1] : [];
        const latest = series.find(x => x.value !== null);
        if(latest && typeof latest.value === 'number'){ povText = pct(latest.value); }
      }catch(e){}
    }
    el('poverty').textContent = povText;

  }catch(err){
    console.error(err);
  }
}

/* Smooth live UTC clock for the labels (not the event time) */
function tickClock(){
  const now = new Date();
  const pad = n => String(n).padStart(2,'0');
  el('date').textContent = `${now.getUTCFullYear()}-${pad(now.getUTCMonth()+1)}-${pad(now.getUTCDate())}`;
  el('utc').textContent  = `${pad(now.getUTCHours())}:${pad(now.getUTCMinutes())}:${pad(now.getUTCSeconds())} UTC`;
}

tick();
setInterval(tick, REFRESH_MS);
setInterval(tickClock, 1000);
</script>
</body>
</html>
